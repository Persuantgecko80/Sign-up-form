<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="background left.webp" alt="sand wall">
                <h1 class="monkey">Monkey</h1>
            </div>
        </div>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
            <div class="form">
                <h3 class="form-title">Lets do this!</h3>
                <div class="input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" name="phone_number" id="phone_number">
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </div>
            <div class="button"><button type="submit">Create Account</button></div>
        </form>
        <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
    </div>
</body>
</html>
